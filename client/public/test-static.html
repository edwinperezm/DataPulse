<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataPulse Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #2563eb;
            margin-bottom: 1rem;
        }
        .card {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background-color: #f9fafb;
        }
        .button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DataPulse Dashboard</h1>
        <p>Welcome to your dashboard! This is a static HTML page to verify that the server is working correctly.</p>
        
        <div class="card">
            <h2>Current Status</h2>
            <p>Server is running and serving static content.</p>
            <p id="time">Current time: Loading...</p>
        </div>
        
        <a href="/api/clients" class="button">Test API Connection</a>
    </div>

    <script>
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Update the time
            function updateTime() {
                document.getElementById('time').textContent = 'Current time: ' + new Date().toLocaleTimeString();
            }
            
            // Update time immediately and then every second
            updateTime();
            setInterval(updateTime, 1000);
            
            console.log('Static page script loaded and running!');
        });
    </script>
</body>
</html>
